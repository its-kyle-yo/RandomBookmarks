<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <br />
      <div class="col-md-12 text-center"><button id="getBookmark" class="btn btn-primary" style="text-align: center;">Random Bookmark</button></div>
      <hr />
      <div class="col-md-12" id="controls">
        <label>
          <div class="col-md-12" style="text-align: center; white-space: nowrap;">Want to keep this bookmark?</div>
          <br />
          <div class="d-inline-block"><button class="btn btn-success" id="keep">Yes</button></div>
          <div class="d-inline-block" style="float: right"><button class="btn btn-danger" id="delete">No</button></div>
        </label>
      </div>
    </div>
    <script src="popup-bundle.js"></script>
  </body>
</html>
